syntax = "proto3";
package irremote;
option go_package = "irremotepb";

message Action {
  string remote_id = 1;
  string command = 2;
  int32 repeat = 3;
}

message Request {
  string device_id = 1;
  string jwt = 2;
  Action action = 3;
}

message Code {
  string name = 1;
  string code = 2;
}

message Remote {
  string name = 1;
  repeated Code code = 2;
}
